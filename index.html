<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sorting Visualization</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <!-- Sorting canvas visualization -->
      <canvas width="1050" height="600" id="imagination"></canvas>

      <!-- Sorting algorithms -->
      <div class="inline-container">
        <button id="sort-shuffle">Shuffle</button>
        <button id="sort-insertion">Insertion Sort</button>
        <button id="sort-bubble">Bubble Sort</button>
        <button id="sort-quick">Quick Sort</button>
      </div>

    </div>

    <script src="js/main.js"></script>
  </body>
</html>
